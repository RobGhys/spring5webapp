<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page de Rob</title>
</head>
<body>
    <h1>Liste de livres</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in ACtion</td>
            <td th:text="${book.publisher.name}">XoXo</td>
        </tr>
    </table>
</body>
</html>
